<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            font-family: kumb-sans, sans-serif;
            background: linear-gradient(to bottom right, crimson, skyblue);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }

        .thank-you-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333333;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <h1>Thank you for your cooperation with Meliora!</h1>
        <p>Your request has been accepted, and we will get back to you very soon.</p>
    </div>

    <script>
        // Set the delay in milliseconds (e.g., 5000 = 5 seconds)
        const delay = 5000;
    
        // Function to redirect to the home page
        function redirectToHomePage() {
            window.location.href = 'index.html';
        }
    
        // Delay the redirection
        setTimeout(redirectToHomePage, delay);
    </script>
</body>
</html>
